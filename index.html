<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Марафон 3. Задача 5</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="site-container">
    <header class="header">
      <div class="container header__container flex">
        <ul class="header__menu-left">
          <li class="menu-left__item"><a href="#" class="menu-left__link">About</a></li>
          <li class="menu-left__item"><a href="#" class="menu-left__link">Contact</a></li>
        </ul>
        <a href="#" class="header__logo logo">Camping.</a>
        <div class="header__right flex">
          <ul class="header__menu-right">
            <li class="menu-right__item"><a href="#" class="menu-right__link">Sign In</a></li>
            <li class="menu-right__item"><a href="#" class="menu-right__link">Sign Up</a></li>
          </ul>
          <button class="header__search search btn_reset" type="button"></button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="first">
        <div class="container">
          <h1 class="first__tittle">Beatiful Places of England</h1>
          <p class="first__text">Plan your vacation on the most beatiful
            places of England</p>
          <div class="first__bottom">
            <form action="https://jsonplaceholder.typicode.com/posts" class="first__forma">
              <p class="first__forma-tittle">Book your vacation</p>
              <div class="first__forma-content flex">
                <div>
                  <div id="form_icons" class="icon_home"></div>
                <label for="input-address" class="label-address">Accommodation</label>
                <input type="text" class="" id="input-address" placeholder="6730 Luna Land North Rhiannonmouth"
                  autocomplete="off">
                </div>

                

              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
